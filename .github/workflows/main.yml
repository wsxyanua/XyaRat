name: Build XyaRat

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        configuration: [Release]

    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # Install .NET SDK 9.0
    - name: Install .NET 9.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
      
    # Install 7Zip PowerShell Module
    - name: Install 7Zip PowerShell Module
      shell: powershell
      run: Install-Module 7Zip4PowerShell -Force -Verbose

    # Add MSBuild to the PATH
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    # Install NuGet packages
    - name: Install NuGet Packages
      run: nuget restore XyaRat.sln

    # Build RAT solution (Server + Client + Plugins)
    - name: Build RAT Solution
      run: msbuild -nologo -v:m -p:Configuration=${{ matrix.configuration }} XyaRat.sln
    
    # Build WebPanel Backend
    - name: Build WebPanel
      run: dotnet publish WebPanel/WebPanel.csproj -c Release -o WebPanel/bin/Release/publish
    
    # Build WebPanel Frontend
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Build React Frontend
      shell: powershell
      run: |
        cd WebPanel/ClientApp
        npm install
        npm run build
        
    # Build Artifact
    - name: Build Artifact
      shell: cmd
      run: call .\ArtifactBuild.cmd
    
    # Package WebPanel
    - name: Package WebPanel
      shell: powershell
      run: |
        Compress-Archive -Path "WebPanel/bin/Release/publish/*" -DestinationPath "WebPanel.zip"
      
    # Delete previous AutoBuild release
    - name: Delete-tag-and-release
      uses: dev-drprasad/delete-tag-and-release@v1.0
      with:
        delete_release: true
        tag_name: AutoBuild
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      continue-on-error: true
    
    # Create Release with modern action
    - name: Create AutoBuild Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: AutoBuild
        name: XyaRat AutoBuild
        body: |
          ## üöÄ XyaRat Automatic Build
          
          **Build Date:** ${{ github.event.head_commit.timestamp }}
          **Commit:** ${{ github.sha }}
          **Branch:** ${{ github.ref }}
          
          ### üì¶ Packages Included:
          - **XyaRat-${{ github.sha }}.zip**: Server + Client + All Plugins
          - **WebPanel-${{ github.sha }}.zip**: Web Admin Panel (ASP.NET Core 9.0 + React)
          
          ### ‚ö†Ô∏è Security Notice:
          This is for educational and authorized testing purposes only.
          
          ---
          Latest Commit: ${{ github.event.head_commit.message }}
        files: |
          XyaRat.zip
          WebPanel.zip
        draft: false
        prerelease: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
